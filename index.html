<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-validation</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section id="hero" class="hero">
    <div class="hero__box">
      <h2 class="hero__title mb-4" id="title">Example form</h2>
      <form id="form" class="form">
        <div class="form__box">
          <label for="fname" class="mb-2">
            Name
          </label>
          <input type="text" name="name" id="fname" placeholder="Your name" class="form__input">
          <i id="error" class='bx bxs-error-alt'></i>
          <p id="name-text" class="mb-4 text-danger fs-5"></p>
        </div>
        <div class="form__box">
          <label for="fmail" class="mb-2 label">
            Email adress
          </label>
          <input type="email" name="email" id="fmail" placeholder="Email" class="form__input">
          <i id="erro" class='bx bxs-error-alt'></i>
          <p id="email-text" class="mb-4 text-danger fs-5"></p>
        </div>
        <div class="form__box">
          <label for="fnumber" class="mb-2 label">
            Phone number
          </label>
          <input type="text" name="number" id="fnumber" placeholder="+9989" class="form__input">
          <i id="err" class='bx bxs-error-alt'></i>
          <p id="number-text" class="mb-4 text-danger fs-5"></p>
        </div>
        <div class="form__box">
          <label for="fpassword" class="mb-2 label">
            Password
          </label>
          <input type="text" name="Password" id="fpassword" placeholder="Password" class="form__input">
          <i id="er" class='bx bxs-error-alt'></i>
          <p id="password-text" class="mb-4 text-danger fs-5"></p>
        </div>
        <div class="form__box">
          <label for="fpasswords" class="mb-2 label">
            Please confirm your password
          </label>
          <input type="text" name="Password" id="fpasswords" placeholder="Password" class="form__input">
          <i id="eror" class='bx bxs-error-alt'></i>
          <p id="passwords-text" class="mb-4 text-danger fs-5"></p>
        </div>
        <button id="fbtn" type="submit" class="input__btn btn-primary mb-5" disabled>Submit</button>
      </form>

      <!-- <ul class="hero__list" id="list">
        
      </ul> -->

    </div>

  </section>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
